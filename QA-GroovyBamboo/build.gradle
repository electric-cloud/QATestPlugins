buildscript {
    repositories {
        maven {
            url 'http://dl.bintray.com/ecpluginsdev/maven'
        }
        jcenter()
    }
    dependencies {
        classpath "com.electriccloud.flowpdf:gradleplugin:1.0.0"
    }
}

apply plugin: 'com.electriccloud.flowpdf.gradleplugin'

group 'com.electriccloud.plugins'
description 'Plugin built with the flowpdf-groovy-lib'
version '1.0.0.0'

